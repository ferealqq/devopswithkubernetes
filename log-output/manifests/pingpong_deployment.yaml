apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: logoutput
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      # volumes: # Define volume
      #   - name: shared-image
      #     persistentVolumeClaim:
      #       claimName: logoutput-claim
      containers:
        - name: pingpong
          image: pekkamattinen/pingpong:06
          env:
            - name: "PORT"
              value: "3001"
          # volumeMounts:
          #   - name: shared-image
          #     mountPath: /opt/app/files